<ion-header>

  <ion-navbar>
    
    <ion-title><ion-icon name="md-arrow-back"></ion-icon>

    Cadastro</ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="formGroup" (ngSubmit)="cadastrar(); $event.preventDefault()">
  
  <ion-item>
    <ion-label stacked>Nome*</ion-label>
    <ion-input formControlName="nome" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>E-mail*</ion-label>
    <ion-input formControlName="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Login*</ion-label>
    <ion-input formControlName="login" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha*</ion-label>
    <ion-input formControlName="senha" type="text"></ion-input>
  </ion-item>


    
  
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar conta</button>
  </form>

</ion-content>
